<svg xmlns="http://www.w3.org/2000/svg" width="900" height="280" viewBox="0 0 900 280">
  <defs>
    <!-- Gradient for 3D look -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9b5de5"></stop>
      <stop offset="50%" stop-color="#7b2cbf"></stop>
      <stop offset="100%" stop-color="#5a189a"></stop>
    </linearGradient>

    <!-- Shiny animation gradient -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0"></stop>
      <stop offset="50%" stop-color="white" stop-opacity="0.6"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="0"></stop>
      <animateTransform attributeName="gradientTransform" type="translate" from="-1 0" to="2 0" dur="3s" repeatCount="indefinite"></animateTransform>
    </linearGradient>

    <!-- Shine mask -->
    <mask id="shineMask">
      <rect width="100%" height="100%" fill="url(#shine)"></rect>
    </mask>
  </defs>

  <!-- Duplicate layers for extra bold effect -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle" font-family="Verdana, Geneva, sans-serif" font-size="160" font-weight="900" fill="url(#purpleGradient)">
    SAMITH
  </text>
  <text x="50%" y="55.5%" text-anchor="middle" dominant-baseline="middle" font-family="Verdana, Geneva, sans-serif" font-size="160" font-weight="900" fill="url(#purpleGradient)">
    SAMITH
  </text>

  <!-- Shiny overlay -->
  <text x="50%" y="55%" text-anchor="middle" dominant-baseline="middle" font-family="Verdana, Geneva, sans-serif" font-size="160" font-weight="900" fill="white" mask="url(#shineMask)">
    SAMITH
  </text>
</svg>
